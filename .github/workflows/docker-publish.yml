name: Build and Push to GHCR

on:
  push:
    branches: [main]  # o tu rama de despliegue principal

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/aiagent-backend:latest ./backend

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/aiagent-backend:latest

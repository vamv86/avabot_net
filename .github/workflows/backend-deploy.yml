name: Build and Push Backend to GHCR

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image for backend
        run: docker build -t ghcr.io/${{ github.repository_owner }}/aiagent-backend:latest ./backend

      - name: Push backend image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/aiagent-backend:latest
